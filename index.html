<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المنتجات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    input, select {
      padding: 5px;
      margin: 5px;
    }
    .sticker {
      width: 60mm;
      height: 40mm;
      border: 1px solid #000;
      margin: 5mm;
      padding: 5mm;
      box-sizing: border-box;
      text-align: right;
    }
    h1 {
      font-size: 28px;
      margin: 0;
    }
    .nutrients {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }
    .nutrient {
      margin: 0 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>

<h1>إدارة المنتجات</h1>

<div id="productForm">
  <input type="text" id="name" placeholder="اسم الصنف" required>
  <input type="number" id="price" placeholder="السعر" required>
  <input type="number" id="calories" placeholder="السعرات" required>
  <input type="number" id="protein" placeholder="البروتين" required>
  <input type="number" id="carbs" placeholder="الكارب" required>
  <input type="number" id="fats" placeholder="الدهون" required>
  <input type="text" id="barcode" placeholder="رقم الباركود" required>
  <input type="date" id="expiryDate" required>
  <input type="text" id="note" placeholder="ملاحظة (اختياري)">
  <button id="addButton" onclick="addProduct()">إضافة المنتج</button>
</div>

<div>
  <label for="globalExpiryDate">تاريخ الانتهاء لجميع المنتجات:</label>
  <input type="date" id="globalExpiryDate" onchange="updateAllExpiryDates()">
</div>

<input type="file" id="fileInput" accept=".xlsx" />
<button onclick="uploadExcel()">رفع ملف Excel</button>
<button onclick="saveProducts()">حفظ المنتجات</button>

<div>
  <label for="stickerDesign">اختر تصميم الاستيكر:</label>
  <select id="stickerDesign">

    <option value="design2">باركود الثلاجات</option>
  </select>
</div>

<table id="productTable">
  <thead>
    <tr>
      <th>اختيار</th>
      <th>اسم الصنف</th>
      <th>السعر</th>
      <th>السعرات</th>
      <th>البروتين</th>
      <th>الكارب</th>
      <th>الدهون</th>
      <th>رقم الباركود</th>
      <th>تاريخ الانتهاء</th>
      <th>ملاحظة</th>
      <th>إجراء</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="printSelectedStickers()">طباعة الاستيكرات المحددة</button>

<script>
let editingRow = null;

function loadProducts() {
  const products = JSON.parse(localStorage.getItem('products')) || [];
  products.forEach(addRowToTable);
}

function addProduct() {
  const name = document.getElementById('name').value;
  const price = document.getElementById('price').value;
  const calories = document.getElementById('calories').value;
  const protein = document.getElementById('protein').value;
  const carbs = document.getElementById('carbs').value;
  const fats = document.getElementById('fats').value;
  const barcode = document.getElementById('barcode').value;
  const expiryDate = document.getElementById('expiryDate').value;
  const note = document.getElementById('note').value;

  if (!expiryDate) return alert("يرجى إدخال تاريخ الانتهاء.");

  const product = { name, price, calories, protein, carbs, fats, barcode, expiryDate, note };

  if (editingRow) {
    const rowIndex = editingRow.rowIndex - 1;
    updateRow(rowIndex, product);
    editingRow = null;
    document.getElementById('addButton').innerText = 'إضافة المنتج';
  } else {
    addRowToTable(product);
  }

  document.getElementById('productForm').reset();
}

function addRowToTable(product) {
  const table = document.querySelector('#productTable tbody');
  const newRow = table.insertRow();
  newRow.innerHTML = `
    <td><input type="checkbox" class="product-checkbox"></td>
    <td>${product.name}</td>
    <td>${product.price}</td>
    <td>${product.calories}</td>
    <td>${product.protein}</td>
    <td>${product.carbs}</td>
    <td>${product.fats}</td>
    <td>${product.barcode}</td>
    <td class="expiry-date">${product.expiryDate || 'غير محدد'}</td>
    <td>${product.note || ''}</td>
    <td><button onclick="editProduct(this)">تعديل</button><button onclick="deleteProduct(this)">حذف</button></td>
  `;
}

function editProduct(button) {
  const row = button.closest('tr');
  editingRow = row;

  document.getElementById('name').value = row.cells[1].innerText;
  document.getElementById('price').value = row.cells[2].innerText;
  document.getElementById('calories').value = row.cells[3].innerText;
  document.getElementById('protein').value = row.cells[4].innerText;
  document.getElementById('carbs').value = row.cells[5].innerText;
  document.getElementById('fats').value = row.cells[6].innerText;
  document.getElementById('barcode').value = row.cells[7].innerText;
  document.getElementById('expiryDate').value = row.cells[8].innerText;
  document.getElementById('note').value = row.cells[9].innerText;

  document.getElementById('addButton').innerText = 'تحديث المنتج';
}

function updateRow(index, product) {
  const row = document.querySelectorAll('#productTable tbody tr')[index];
  row.cells[1].innerText = product.name;
  row.cells[2].innerText = product.price;
  row.cells[3].innerText = product.calories;
  row.cells[4].innerText = product.protein;
  row.cells[5].innerText = product.carbs;
  row.cells[6].innerText = product.fats;
  row.cells[7].innerText = product.barcode;
  row.cells[8].innerText = product.expiryDate;
  row.cells[9].innerText = product.note;
}

function deleteProduct(button) {
  button.closest('tr').remove();
}

function updateAllExpiryDates() {
  const globalExpiryDate = document.getElementById('globalExpiryDate').value;
  document.querySelectorAll('.expiry-date').forEach(cell => {
    cell.innerText = globalExpiryDate || 'غير محدد';
  });
}

function uploadExcel() {
  const file = document.getElementById('fileInput').files[0];
  const reader = new FileReader();

  reader.onload = function (e) {
    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
    const data = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });

    data.slice(1).forEach(row => {
      const [name, price, calories, protein, carbs, fats, barcode, expiryDate, note] = row;
      addRowToTable({ name, price, calories, protein, carbs, fats, barcode, expiryDate, note });
    });
  };

  reader.readAsArrayBuffer(file);
}

function saveProducts() {
  const rows = document.querySelectorAll('#productTable tbody tr');
  const products = Array.from(rows).map(row => {
    const cells = row.cells;
    return {
      name: cells[1].innerText,
      price: cells[2].innerText,
      calories: cells[3].innerText,
      protein: cells[4].innerText,
      carbs: cells[5].innerText,
      fats: cells[6].innerText,
      barcode: cells[7].innerText,
      expiryDate: cells[8].innerText,
      note: cells[9].innerText
    };
  });
  localStorage.setItem('products', JSON.stringify(products));
  alert("تم حفظ المنتجات بنجاح!");
}

        const protein = cells[4].innerText;

            <div>${fats}g Fat</div>

            newWin.document.write(`<div class="note">${note}</div>`);

            const qr = new QRious({
                value: barcode,
                size: 50
            });
            const qrDataUrl = qr.toDataURL();
            newWin.document.write(`<img class="qr-code" src="${qrDataUrl}" alt="QR Code">`);
        }
newWin.document.write(`<div class="product-price">السعر: ${price} ريال</div>`);

    newWin.document.close();
    newWin.print();
